<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VPMS | Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Tailwind with Dark Mode Configuration -->
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 w-full max-w-md transition-colors">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Edit Profile</h2>
        <div class="flex items-center gap-2">
          <!-- THEME TOGGLE -->
          <button 
            id="themeToggle"
            onclick="toggleTheme()"
            class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
            title="Toggle theme"
          >
            <i id="themeIcon" class="fa-solid fa-moon text-gray-700 dark:text-gray-300"></i>
          </button>
          <a href="/dashboard" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
            <i class="fa-solid fa-times text-xl"></i>
          </a>
        </div>
      </div>

      {% if error %}
      <div class="bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-300 px-4 py-3 rounded-lg mb-4">
        {{ error }}
      </div>
      {% endif %}

      {% if success %}
      <div class="bg-green-50 dark:bg-green-900/30 border border-green-200 dark:border-green-800 text-green-700 dark:text-green-300 px-4 py-3 rounded-lg mb-4">
        Profile updated successfully!
      </div>
      {% endif %}

      <form method="POST" action="/profile/update" id="profileForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Username
          </label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            value="{{ user.username }}" 
            required
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Email
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            value="{{ user.email }}" 
            required
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
        </div>

        <div>
          <label for="upi_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            UPI ID <span class="text-gray-500 text-xs">(for receiving payments)</span>
          </label>
          <input 
            type="text" 
            id="upi_id" 
            name="upi_id" 
            value="{{ user.upi_id or '' }}" 
            placeholder="yourname@upi"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
            Enter your UPI ID (e.g., yourname@paytm, yourname@ybl, yourname@phonepe)
          </p>
        </div>

        <div class="border-t dark:border-gray-700 pt-4">
          <p class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">Change Password</p>
          
          <div class="mb-4">
            <label for="old_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
              Current Password
            </label>
            <input 
              type="password" 
              id="old_password" 
              name="old_password" 
              placeholder="Enter current password"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
              New Password
            </label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter new password"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
          </div>
          
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
            Leave both fields blank to keep your current password
          </p>
        </div>

        <div class="flex gap-3 pt-4">
          <button 
            type="submit"
            class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium"
          >
            <i class="fa-solid fa-save mr-2"></i> Save Changes
          </button>
          <a 
            href="/dashboard"
            class="flex-1 bg-gray-200 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors font-medium text-center"
          >
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Form validation: if old password is provided, new password is required
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      const oldPassword = document.getElementById('old_password').value;
      const newPassword = document.getElementById('password').value;
      
      if (oldPassword && !newPassword) {
        e.preventDefault();
        alert('Please enter a new password if you want to change your password.');
        return false;
      }
      
      if (!oldPassword && newPassword) {
        e.preventDefault();
        alert('Please enter your current password to change to a new password.');
        return false;
      }
    });
  </script>

<script>
// Theme initialization
(function() {
  const savedTheme = localStorage.getItem('theme') || 'light';
  const html = document.documentElement;
  if (savedTheme === 'dark') {
    html.classList.add('dark');
  }
})();

function toggleTheme() {
  const html = document.documentElement;
  const themeIcon = document.getElementById('themeIcon');
  
  html.classList.toggle('dark');
  
  if (html.classList.contains('dark')) {
    themeIcon.classList.remove('fa-moon');
    themeIcon.classList.add('fa-sun');
    localStorage.setItem('theme', 'dark');
  } else {
    themeIcon.classList.remove('fa-sun');
    themeIcon.classList.add('fa-moon');
    localStorage.setItem('theme', 'light');
  }
}

document.addEventListener('DOMContentLoaded', function() {
  const html = document.documentElement;
  const themeIcon = document.getElementById('themeIcon');
  
  if (html.classList.contains('dark') && themeIcon) {
    themeIcon.classList.remove('fa-moon');
    themeIcon.classList.add('fa-sun');
  }
});
</script>
</body>
</html>
